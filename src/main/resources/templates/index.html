<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .action-card {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 500;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .action-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5 text-center">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <span class="fw-bold">👋 Welcome, <span th:text="${username}"></span>!</span>
        <a href="/logout" class="btn btn-outline-danger">Logout</a>
    </div>

    <h1 class="mb-5 text-primary">📚 Welcome to the Library</h1>

    <div class="d-flex justify-content-center gap-4 flex-wrap">

        <a href="/borrow" class="action-card bg-success text-white shadow-sm">
            📖<br>Borrow a Book
        </a>

        <a href="/return" class="action-card bg-warning text-dark shadow-sm">
            🔁<br>Return a Book
        </a>

        <a href="/donate" class="action-card bg-primary text-white shadow-sm">
            🎁<br>Donate a Book
        </a>

        <a href="/mybooks" class="action-card bg-info text-white shadow-sm">
            📚<br>My Borrowed Books
        </a>

        <a href="/books" class="action-card bg-secondary text-white shadow-sm">
            📕<br>View All Books
        </a>

    </div>
</div>

</body>
</html>
