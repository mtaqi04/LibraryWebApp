<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Borrowed Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">üìö Books You've Borrowed</h2>

    <div th:if="${books.size() == 0}" class="alert alert-info text-center">
        You haven't borrowed any books.
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4" th:each="book : ${books}">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}">Title</h5>
                    <p class="card-text"><strong>Author:</strong> <span th:text="${book.author}">Author</span></p>
                    <p class="card-text"><strong>ISBN:</strong> <span th:text="${book.isbn}">ISBN</span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/home" class="btn btn-primary">‚Üê Back to Home</a>
    </div>
</div>

</body>
</html>
