<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Return a Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4 text-primary">🔁 Return a Book</h2>

    <form action="/return" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="isbn" class="form-label">Enter ISBN</label>
            <input type="text" name="isbn" id="isbn" class="form-control" placeholder="e.g., 9780134685991" required />
        </div>
        <button type="submit" class="btn btn-warning">Return</button>
    </form>
</div>

</body>
</html>
